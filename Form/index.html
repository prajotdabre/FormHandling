<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h2 class="title">Employee Age and Gender Survey</h2>
            <div class="user-form">
                <form action="response.html">
                    <div class="user-birth">
                        <label for="birth">Enter your Birth Date</label>
                        <input type="date" name="birth" id="birth" required>
                    </div>
        
                    <div class="user-gender">
                    <label for="gender">Choose Your Gender</label>
                    <div class="user-gender-select">
                    <label for="gender"><input type="radio" name="gender" id="gender" required>Male</label> 
                    <label for="gender"><input type="radio" name="gender" id="gender" required>Female</label>
                    </div>
                    </div> 
                </div>
                
            </div>
            <div class="button-click">
                <button type="submit">Submit</button> 
                <button type="reset">Reset</button>
            </div>
        </form>
        </div>
</body>
</html>
